version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: evanisprettycool
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_admin
      MYSQL_PASSWORD: evanisprettycool

  wordpress:
    depends_on:
      - db
    image: wordpress:5.3.2-php7.4
    ports:
      - "80:80"
    restart: always
    environment:
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wp_admin
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_PASSWORD: evanisprettycool
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_DEBUG_LOG', true );
        define( 'JETTISON_DEV_MODE', true );
    volumes:
    - .:/var/www/html/wp-content/plugins/jettison
    # - debug.log:/var/www/html/wp-content/debug.log

  webpack:
    depends_on:
      - wordpress
    build: .
    ports:
      - "3000:3000"
      - "3001:3001"
    volumes:
      - .:/webpack
    command: yarn dev

  composer:
    image: composer/composer
    working_dir: /var/www/html/wp-content/plugins/jettison
    restart: 'no'
    volumes:
      - .:/var/www/html/wp-content/plugins/jettison:rw,cached
    command: install

volumes:
    db_data: {}